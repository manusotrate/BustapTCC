<ion-content>
  <div class="form-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <h2>Bem-vindo à sua carteirinha digital!</h2>
      <p>Faça login ou cadastre-se para podermos continuar!</p>

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input formControlName="sobrenome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input formControlName="cpf" (ionInput)="formatCPF($event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>

      <!-- Botão de cadastro -->
      <ion-button expand="block" type="submit" [disabled]="!registrationForm.valid">
        Cadastrar
      </ion-button>

      <!-- Botão para ir à Home -->
      <p class="login-text">
        Já possui cadastro?
        <ion-button fill="clear" size="small" type="button" (click)="gologin()">
          Clique aqui
        </ion-button>
      </p>
    </form>
  </div>
</ion-content>

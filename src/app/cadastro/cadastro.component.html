<ion-content>
  <div class="form-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <h2>Bem-vindo √† sua carteirinha digital!</h2>
      <p>Fa√ßa login ou cadastre-se para podermos continuar!</p>

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input formControlName="sobrenome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label> <!-- üîß CORRIGIDO -->
        <ion-input formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input formControlName="cpf" (ionInput)="formatCPF($event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>

      <!-- Bot√£o de cadastro -->
      <ion-button expand="block" type="submit" [disabled]="!registrationForm.valid">
        Cadastrar
      </ion-button>

      <!-- Alterado para levar para home -->
      <p class="login-text">J√° possui cadastro? <a routerLink="/home">Clique aqui.</a></p>
    </form>
  </div>
</ion-content>

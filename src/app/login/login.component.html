<ion-app>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Que bom te receber de volta!</ion-card-title>
      <ion-card-subtitle>Preencha seus dados para podermos prosseguir</ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-input
        placeholder="CPF"
        [(ngModel)]="cpf"
        type="text"
        inputmode="numeric"
        maxlength="14"
        required
      ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input
        placeholder="Senha"
        [(ngModel)]="senha"
        type="password"
        required
      ></ion-input>
    </ion-item>
    <ion-text>Esqueceu a senha?</ion-text>

    <ion-button (click)="irParaHome()">ENTRAR</ion-button>

    <ion-text style="display: block; text-align: center; text-decoration: none;">Ainda n√£o possui uma conta?</ion-text>
    <ion-text class="cadastro" style="display: block; text-align: center;" (click)="gocadastro()">Clique aqui</ion-text>

  </ion-card>
</ion-app>
